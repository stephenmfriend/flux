name: PR - Claude Code Review

on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.issue.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: read
  id-token: write

jobs:
  review:
    # Only run on PR comments that mention @claude
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - name: Check if fork PR
        id: fork-check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          IS_FORK=$(gh pr view ${{ github.event.issue.number }} --repo ${{ github.repository }} --json isCrossRepository -q '.isCrossRepository')
          echo "is_fork=$IS_FORK" >> $GITHUB_OUTPUT
          if [ "$IS_FORK" == "true" ]; then
            gh pr comment ${{ github.event.issue.number }} --repo ${{ github.repository }} --body "⚠️ Claude Code Review doesn't support fork PRs yet. See [anthropics/claude-code-action#821](https://github.com/anthropics/claude-code-action/issues/821)"
          fi

      - name: Checkout repository
        if: steps.fork-check.outputs.is_fork != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        if: steps.fork-check.outputs.is_fork != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.issue.number }}

      - name: Get PR base branch
        if: steps.fork-check.outputs.is_fork != 'true'
        id: pr-info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE_REF=$(gh pr view ${{ github.event.issue.number }} --json baseRefName -q '.baseRefName')
          echo "base_ref=$BASE_REF" >> $GITHUB_OUTPUT

      - name: Claude Code Review
        if: steps.fork-check.outputs.is_fork != 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          track_progress: true
          prompt: |
            Review this Pull Request using the standards in .claude/agents/code-reviewer.md

            1. Read .claude/agents/code-reviewer.md for the full checklist
            2. Run `git diff origin/${{ steps.pr-info.outputs.base_ref }}...HEAD` to see changes
            3. Apply the review checklist to modified files
            4. Provide feedback organized by severity (Critical, Warning, Suggestion)
          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 10
            --allowedTools "Read,Glob,Grep,Bash(git:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
