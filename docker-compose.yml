services:
  flux:
    build:
      context: .
      args:
        BUILD_SHA: ${BUILD_SHA:-local}
        BUILD_TIME: ${BUILD_TIME:-}
    container_name: flux-web
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/.flux
    environment:
      - FLUX_DATA=/app/.flux/data.sqlite
    restart: unless-stopped
